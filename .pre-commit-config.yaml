# Pre-commit configuration for SAST Readium
# C++/Qt6/CMake project with comprehensive code quality checks
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

# Default skip list - clang-tidy skipped due to Windows SDK header parsing issues
default_install_hook_types: [pre-commit, commit-msg]
default_stages: [pre-commit]

repos:
  # Pre-commit hooks for general file maintenance
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      # Remove trailing whitespace
      - id: trailing-whitespace
        exclude: '\.(patch|pdf)$'
      # Ensure files end with newline
      - id: end-of-file-fixer
        exclude: '\.(patch|pdf)$'
      # Check for large files (>5MB for PDF handling)
      - id: check-added-large-files
        args: ["--maxkb=5120"]
      # Check for merge conflicts
      - id: check-merge-conflict
      # Check YAML syntax
      - id: check-yaml
        files: \.(yml|yaml)$
        exclude: '^(\.github/workflows/(performance|dependencies|security|docs)\.yml|mkdocs\.yml)$'
        args: ['--unsafe']
      # Check JSON syntax
      - id: check-json
        files: \.json$
      # Check XML syntax
      - id: check-xml
        files: \.xml$
      # Check TOML syntax
      - id: check-toml
        files: \.toml$
      # Prevent committing to main/master
      - id: no-commit-to-branch
        args: ["--branch", "main", "--branch", "master"]
      # Check for executable files that should have shebangs
      - id: check-executables-have-shebangs
      # Check for case conflicts that might cause issues on case-insensitive filesystems
      - id: check-case-conflict
      # Check for broken symlinks
      - id: check-symlinks
      # Sort requirements files
      - id: requirements-txt-fixer
        files: requirements.*\.txt$

  # C++ code formatting with clang-format
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v18.1.1
    hooks:
      - id: clang-format
        files: \.(cpp|hpp|cc|cxx|c|h|cppm|hppm|ixx|txx)$
        exclude: |
          (?x)^(
              build/.*|
              .*_autogen/.*|
              .*\.moc$|
              .*moc_.*\.cpp$|
              .*ui_.*\.h$|
              .*qrc_.*\.cpp$|
              vcpkg_installed/.*
          )$
        args: [--style=file, --fallback-style=none]

  # C++ static analysis with clang-tidy
  # NOTE: Skip this hook on Windows (use SKIP=clang-tidy) due to Windows SDK header parsing issues
  # The hook is also skipped in CI (see ci: skip configuration below)
  - repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
      - id: clang-tidy
        files: \.(cpp|hpp|cc|cxx|c|h)$
        exclude: |
          (?x)^(
              build/.*|
              tests/.*|
              .*_autogen/.*|
              .*\.moc$|
              .*moc_.*\.cpp$|
              .*ui_.*\.h$|
              .*qrc_.*\.cpp$
          )$
        args:
          - -p=build/Debug-MSYS2
          - --extra-arg-before=--target=x86_64-w64-windows-gnu
          - --extra-arg-before=--sysroot=D:/msys64/mingw64
          - --extra-arg=-Wno-unknown-warning-option
          - --extra-arg=-Wno-error
        additional_dependencies:
          - clang-tidy

  # Python formatting for build scripts and utilities
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        files: \.py$
        language_version: python3
        args: [--line-length=88]

  # Python linting and import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: \.py$
        args: [--profile=black]

  # Shell script formatting and checking
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.8.0-1
    hooks:
      - id: shfmt
        files: \.(sh|bash)$
        args: [-w, -s, -i=4]

  # Markdown formatting and linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ['--fix']
        files: \.md$
        exclude: 'CHANGELOG\.md'

# Configuration for different CI environments
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: [clang-tidy] # Skip clang-tidy in CI as it can be slow
  submodules: false
