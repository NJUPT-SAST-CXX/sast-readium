name: Pre-commit Quality Checks

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-precommit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-precommit-

      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files --show-diff-on-failure

      - name: Generate pre-commit summary
        if: always()
        run: |
          echo "# Pre-commit Quality Checks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Hook Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ job.status }}" = "success" ]; then
            echo "✅ **All pre-commit hooks passed successfully!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Some pre-commit hooks failed.**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the hook output above and fix any issues before merging." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Hook Categories" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Code Formatting**: clang-format (C++), black (Python), cmake-format (CMake)" >> $GITHUB_STEP_SUMMARY
          echo "- **Static Analysis**: clang-tidy (C++), cmake-lint (CMake)" >> $GITHUB_STEP_SUMMARY
          echo "- **File Hygiene**: trailing whitespace, end-of-file, large files" >> $GITHUB_STEP_SUMMARY
          echo "- **Documentation**: markdownlint" >> $GITHUB_STEP_SUMMARY
          echo "- **Import Sorting**: isort (Python)" >> $GITHUB_STEP_SUMMARY
          echo "- **Shell Script Formatting**: shfmt" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Development Setup" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To run these checks locally:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "pip install pre-commit" >> $GITHUB_STEP_SUMMARY
          echo "pre-commit install" >> $GITHUB_STEP_SUMMARY
          echo "pre-commit run --all-files" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
